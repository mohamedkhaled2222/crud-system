<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Manager</h1>
        <div class="form">
            <input type="text" id="nameInput" placeholder="Product Name">
            <input type="text" id="categoryInput" placeholder="Category">
            <input type="number" id="priceInput" placeholder="Price" step="0.01">
            <input type="number" id="countInput" placeholder="Count" step="1">
            <button id="addProductBtn">Add Product</button>
        </div>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Count</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <input type="text" id="editNameInput" placeholder="Product Name">
            <input type="text" id="editCategoryInput" placeholder="Category">
            <input type="number" id="editPriceInput" placeholder="Price" step="0.01">
            <input type="number" id="editCountInput" placeholder="Count" step="1">
            <button id="saveEditBtn">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
